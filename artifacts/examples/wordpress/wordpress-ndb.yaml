apiVersion: v1
kind: Secret
metadata:
  name: wordpress-mysql-secret
type: Opaque
stringData:
  password: wordpresspass
---
apiVersion: mysql.oracle.com/v1alpha1
kind: Ndb
metadata:
  name: wordpress-ndb
spec:
  containerImage: mysql/mysql-cluster:8.0.22
  nodeCount: 2
  redundancyLevel: 2
  mysqld:
    nodeCount: 2
    rootPasswordSecretName: wordpress-mysql-secret
    myCnf: |
      [mysqld]
      default_storage_engine=NDBCLUSTER
